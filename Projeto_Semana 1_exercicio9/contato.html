<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <h2 id="titulo-contato">Contato</h2>
    <form class="col-12">
        <div class="form-group">
            <label for="">Nome completo:</label>
            <input type="text" name="nome" class="form-control col-4" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="">E-mail:</label>
            <input type="email" name="email" class="form-control col-4" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
            <label for="">Mensagem:</label>
            <textarea name="mensagem" id="" cols="47" rows="10" class="form-control col-4" placeholder="Escreva sua mensagem aqui"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="botao-enviar">Enviar</button>
    </form>
    
    <footer>@Direitos Autorais</footer>
